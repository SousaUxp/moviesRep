<div class="movie--list" infinite-scroll (scrolled)="onScrollDown($event)" (scrolledUp)="onScrollUp($event)" >
    <div class="movie--single" *ngFor="let item of listArray; let i = index   ">
        <movie-data [movieId]="movieList[i].MovieId"
        [movieName]="movieList[i].MovieName"
        [ranking]="movieList[i].Ranking"
        [tags]="movieList[i].tags"
        [info]="movieList[i].info"
        ></movie-data>
    </div>
</div>
